{% extends "base.html" %}

{% block content %}

<div class="main-container">
<div class="container">
    {% for book in books %}
    <div class='el'>
        <div class="image">
            <a href="{{book.get_absolute_url}}">
                <img src="{{book.img.url}}" alt="">
            </a>
        </div>
        <div class='book1'>
            <div class="titlegenre">
                {{book.title}} | {{book.genre}}
            </div>
            <div class="author">
                {% if book.author.user.is_authenticated %}
                {{book.author.user.first_name}} {{book.author.user.last_name}}
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock content %}
