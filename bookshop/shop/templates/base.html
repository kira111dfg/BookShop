{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" href="{% static 'css/ex.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" >

   
    <title>Shop</title>
  </head>
  <body>
    <header style="background-color: #fff3b0; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(255, 204, 0, 0.3); border-bottom: 4px solid #ffe066;">

    <div style="font-size: 28px; font-weight: bold; color: #b8860b;">
    <i class="fas fa-book-open"></i> Книжный Мир
  </div>


  <form method="get" action="{% url 'book_search' %}" style="display: flex; gap: 10px;">
    <input 
      type="text" 
      name="title" 
      placeholder="Название книги" 
      value="{{ request.GET.title }}" 
      style="padding: 10px 14px; border: 2px solid #ffe066; border-radius: 8px; font-size: 16px;"
    >
    <input 
      type="text" 
      name="genre" 
      placeholder="Жанр" 
      value="{{ request.GET.genre }}" 
      style="padding: 10px 14px; border: 2px solid #ffe066; border-radius: 8px; font-size: 16px;"
    >
    <button 
      type="submit" 
      style="padding: 10px 16px; background-color: #ffd700; color: #333; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;"
    >
      <i class="fas fa-search"></i> Искать
    </button>
  </form>


  <div style="display: flex; gap: 20px; align-items: center;">
    <a href="" style="text-decoration: none; color: #b8860b; font-weight: bold; font-size: 16px;">
      <i class="fas fa-sign-in-alt"></i> Войти
    </a>
    <a href="" style="text-decoration: none; color: #b8860b; font-weight: bold; font-size: 16px;">
      <i class="fas fa-user-plus"></i> Регистрация
    </a>
    <a href="" style="text-decoration: none; background-color: #ffd700; padding: 8px 14px; border-radius: 8px; font-weight: bold; color: #333; display: flex; align-items: center; gap: 6px;">
      <i class="fas fa-shopping-cart"></i> Корзина
    </a>
  </div>

</header>

{% block content %}
{% endblock content %}
</body>
</html>
